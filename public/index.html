<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link href="../style/style.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <div id='res'> </div>
        <div id='btns'> 
            <button id ='btn0' value="0">0</button>
            <button id ='btn1' value="1">1</button>
            <button id ='btnClr'>Clr</button>
            <button id ='btnEql'>=</button> <br>
            <button id ='btnAdd' class = 'op' value="+">+</button>
            <button id ='btnSub'  class = 'op' value="-">-</button>
            <button id ='btnMul' class = 'op' value="x">x</button>
            <button id ='btnDiv' class = 'op' value="/">/</button>
        </div>
        <script src='../js/binaryCalculator.js'> 
         
        </script>
    </body>
</html>
